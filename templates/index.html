<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Calories Burnt Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/bg.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            backdrop-filter: blur(4px);
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: auto;
        }
        .result-card {
            background-color: #d1e7dd;
            border-left: 5px solid #0f5132;
        }
        h1, h2 {
            text-align: center;
            color: #0d6efd;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" height="80" alt="App Logo" />

        <h1 class="mt-3">Calories Burnt Predictor</h1>
        <p class="text-muted">Enter your workout details to estimate calories burned</p>
    </div>

    <div class="form-container">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" name="Age" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select name="Gender" class="form-select" required>
                    <option value="" disabled selected>Select gender</option>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Height (cm)</label>
                <input type="number" name="Height" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Weight (kg)</label>
                <input type="number" name="Weight" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Duration (minutes)</label>
                <input type="number" name="Duration" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Heart Rate</label>
                <input type="number" name="Heart_Rate" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Body Temperature (Â°C)</label>
                <input type="number" step="0.1" name="Body_Temp" class="form-control" required />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Predict Calories Burnt</button>
            </div>
        </form>

        {% if prediction %}
            <div class="mt-4 p-4 result-card rounded">
                <h2>ðŸ”¥ Estimated Calories Burnt: <strong>{{ prediction }}</strong> kcal</h2>
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
